name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4.4
      with:
        java-version: '21'
        distribution: 'adopt'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Run tests
      run: mvn test
      
    - name: Generate test report
      run: mvn surefire-report:report-only
      if: success() || failure()  # 無論測試成功與否都生成報告
      
    - name: Archive test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-report
        path: target/site/surefire-report.html
        
    - name: Send email
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{secrets.EMAIL_USER}}
        password: ${{secrets.EMAIL_PASS}}
        subject: Java CI job result for ${{github.repository}}
        body: |
          Build job of ${{github.repository}} completed with status ${{job.status}}
          
          Commit: ${{github.sha}}
          Commit message: ${{ github.event.head_commit.message }}
          
          You can check the detailed test report in the GitHub Actions artifacts.
        to: danmachi1472@gmail.com
        from: GitHub Actions
        attachments: target/site/surefire-report.html